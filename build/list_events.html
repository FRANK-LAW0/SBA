<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Events</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  {% include 'base_nav.html' %}
  <main class="container">
    <h1>Events</h1>

    <div class="filter-container">
      <h2>Filter Events</h2>
      <form method="get" class="filter-form">
        <div class="filter-row">
          <div class="filter-group">
            <label for="sex">Gender</label>
            <select name="sex" id="sex" class="filter-select">
              <option value="">All Genders</option>
              {% for s in sexes %}
              <option value="{{ s }}" {% if current_filters.sex == s %}selected{% endif %}>
                {{ s }}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="filter-group">
            <label for="grade">Grade</label>
            <select name="grade" id="grade" class="filter-select">
              <option value="">All Grades</option>
              {% for g in grades %}
              <option value="{{ g }}" {% if current_filters.grade == g %}selected{% endif %}>
                {{ g }}
              </option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="filter-actions">
          <button type="submit" class="filter-btn apply-btn">
            <i class="fas fa-filter"></i> Apply Filters
          </button>
          <a href="{{ url_for('list_events') }}" class="filter-btn reset-btn">
            <i class="fas fa-redo"></i> Reset
          </a>
        </div>
      </form>
    </div>

    <div class="table-card">
      <div class="table-responsive">
        <table class="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Event Name</th>
              <th>Gender</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
            {% for e in events %}
            <tr>
              <td>{{ e['event_id'] }}</td>
              <td>{{ e['event'] }}</td>
              <td>{{ e['sex'] }}</td>
              <td>{{ e['grade'] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>

</html>
