<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8">
  <title>Events</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head><body>
  {% include 'base_nav.html' %}
  <main>
    <h1>Events</h1>
    <div class="filters">
      <form method="get">
        <select name="sex">
          <option value="">All Sexes</option>
          {% for s in sexes %}
            <option value="{{s}}"
              {% if current_filters.sex==s %}selected{% endif %}>
              {{s}}
            </option>
          {% endfor %}
        </select>
        <select name="grade">
          <option value="">All Grades</option>
          {% for g in grades %}
            <option value="{{g}}"
              {% if current_filters.grade==g %}selected{% endif %}>
              {{g}}
            </option>
          {% endfor %}
        </select>
        <button type="submit">Filter</button>
        <a href="{{ url_for('list_events') }}">Reset</a>
      </form>
    </div>
    <table>
      <thead>
        <tr><th>ID</th><th>Event</th><th>Sex</th><th>Grade</th></tr>
      </thead>
      <tbody>
        {% for e in events %}
        <tr>
          <td>{{e['event_id']}}</td>
          <td>{{e['event']}}</td>
          <td>{{e['sex']}}</td>
          <td>{{e['grade']}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
</body></html>
