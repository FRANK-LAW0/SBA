<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Athletes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  {% include 'base_nav.html' %}
  <main class="container">
    <h1>Athletes</h1>

    <div class="filter-container">
      <h2>Filter Athletes</h2>
      <form method="get" class="filter-form">
        <div class="filter-row">
          <div class="filter-group">
            <label for="athlete_id">Athlete ID</label>
            <input type="text" name="athlete_id" id="athlete_id" class="filter-input" 
                   placeholder="Enter ID" value="{{ current_filters.athlete_id or '' }}">
          </div>

          <div class="filter-group">
            <label for="house">House</label>
            <select name="house" id="house" class="filter-select">
              <option value="">All Houses</option>
              {% for h in houses %}
              <option value="{{ h['house'] }}" {% if current_filters.house == h['house'] %}selected{% endif %}>
                {{ h['house'] }}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="filter-group">
            <label for="sex">Gender</label>
            <select name="sex" id="sex" class="filter-select">
              <option value="">All Genders</option>
              {% for s in sexes %}
              <option value="{{ s }}" {% if current_filters.sex == s %}selected{% endif %}>
                {{ s }}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="filter-group">
            <label for="grade">Grade</label>
            <select name="grade" id="grade" class="filter-select">
              <option value="">All Grades</option>
              {% for g in grades %}
              <option value="{{ g['grade'] }}" {% if current_filters.grade == g['grade'] %}selected{% endif %}>
                {{ g['grade'] }}
              </option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="filter-actions">
          <button type="submit" class="filter-btn apply-btn">
            <i class="fas fa-filter"></i> Apply Filters
          </button>
          <a href="{{ url_for('list_athletes') }}" class="filter-btn reset-btn">
            <i class="fas fa-redo"></i> Reset
          </a>
        </div>
      </form>
    </div>

    <div class="table-card">
      <div class="table-responsive">
        <table class="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>House</th>
              <th>Gender</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
            {% for a in athletes %}
            <tr>
              <td>{{ a['athlete_id'] }}</td>
              <td>{{ a['name'] }}</td>
              <td>{{ a['house'] }}</td>
              <td>{{ a['sex'] }}</td>
              <td>{{ a['grade'] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>

</html>
