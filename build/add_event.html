<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Event Result</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    
    <h1>Add New Results</h1>
    
    <nav>
        <a href="index.html">Back to Main</a>
    </nav>
    
    <form method="POST" action="/submit_result">
        <label for="athlete_name">Athlete Student ID:</label>
        <input type="text" id="athlete_id" name="athlete_id" required><br>

        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required><br>

        <label for="time_result">Time/Score:</label>
        <input type="text" id="time_result" name="time_result" required><br>

        <button type="submit">Submit Result</button>
    </form>
</body>
</html>
