<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Event Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add New Results</h1>
    
    <nav>
        <a href="{{ url_for('index') }}">Back to Main</a>
    </nav>
    
    <form method="POST" action="{{ url_for('add_result') }}">
        <label for="athlete_id">Athlete Student ID:</label>
        <input type="text" id="athlete_id" name="athlete_id" required><br>

        <label for="event_id">Event ID:</label>
        <input type="text" id="event_id" name="event_id" required><br>

        <label for="result">Result:</label>
        <input type="text" id="result" name="result" required><br>

        <button type="submit">Submmit Result</button>
    </form>
</body>
</html>
